{% extends 'base.html' %}

{% block title %}Delete Article - News Application{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <div class="card">
        <h1 class="card-title">Confirm Deletion</h1>
        
        <p style="margin-bottom: 1.5rem; color: #6b7280;">
            Are you sure you want to delete the article <strong>{{ article.title }}</strong>? 
            This action cannot be undone.
        </p>
        
        <form method="post">
            {% csrf_token %}
            <div style="display: flex; gap: 1rem;">
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'article_detail' article.pk %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
